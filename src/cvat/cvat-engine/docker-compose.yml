version: '3.3'

services:
  # -----------------------------
  # PostgreSQL Database
  # -----------------------------
  cvat_db:
    container_name: cvat_db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: cvat
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - cvat_db:/var/lib/postgresql/data
    networks:
      - cvat

  # -----------------------------
  # Redis
  # -----------------------------
  cvat_redis:
    container_name: cvat_redis
    image: redis:4.0-alpine
    restart: always
    networks:
      - cvat

  # -----------------------------
  # CVAT Backend Server
  # -----------------------------
  cvat_server:
    container_name: cvat_server
    image: cvat/server:${CVAT_VERSION:-v2.3.0}
    restart: always
    depends_on:
      - cvat_db
      - cvat_redis
      - cvat_opa
    environment:
      DJANGO_MODWSGI_EXTRA_ARGS: ''
      ALLOWED_HOSTS: '*'
      CVAT_REDIS_HOST: cvat_redis
      CVAT_POSTGRES_HOST: cvat_db
      IAM_OPA_BUNDLE: '1'
      ADAPTIVE_AUTO_ANNOTATION: 'false'
      no_proxy: elasticsearch,kibana,logstash,nuclio,opa,${no_proxy}
      NUMPROCS: 1
    entrypoint: ['/home/django/entrypoint.sh']
    volumes:
      - cvat_data:/home/django/data
      - cvat_keys:/home/django/keys
      - cvat_logs:/home/django/logs
      - ./entrypoint.sh:/home/django/entrypoint.sh

    # Traefik routing for API
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.cvat-api.rule=Host(${CVAT_HOST:-localhost}) && PathPrefix(/api)'
      - 'traefik.http.routers.cvat-api.entrypoints=web'
      - 'traefik.http.services.cvat-api.loadbalancer.server.port=8080'

    networks:
      cvat:
        aliases:
          - cvat-server

  # -----------------------------
  # CVAT Workers
  # -----------------------------
  cvat_utils:
    container_name: cvat_utils
    image: cvat/server:${CVAT_VERSION:-v2.3.0}
    restart: always
    depends_on:
      - cvat_server
    environment:
      CVAT_REDIS_HOST: cvat_redis
      CVAT_POSTGRES_HOST: cvat_db
    command: -c supervisord/utils.conf
    volumes:
      - cvat_data:/home/django/data
      - cvat_keys:/home/django/keys
      - cvat_logs:/home/django/logs
    networks:
      - cvat

  cvat_worker_default:
    container_name: cvat_worker_default
    image: cvat/server:${CVAT_VERSION:-v2.3.0}
    restart: always
    depends_on:
      - cvat_server
    environment:
      CVAT_REDIS_HOST: cvat_redis
      CVAT_POSTGRES_HOST: cvat_db
      NUMPROCS: 2
    command: -c supervisord/worker.default.conf
    volumes:
      - cvat_data:/home/django/data
      - cvat_keys:/home/django/keys
      - cvat_logs:/home/django/logs
    networks:
      - cvat

  cvat_worker_low:
    container_name: cvat_worker_low
    image: cvat/server:${CVAT_VERSION:-v2.3.0}
    restart: always
    depends_on:
      - cvat_server
    environment:
      CVAT_REDIS_HOST: cvat_redis
      CVAT_POSTGRES_HOST: cvat_db
      NUMPROCS: 1
    command: -c supervisord/worker.low.conf
    volumes:
      - cvat_data:/home/django/data
      - cvat_keys:/home/django/keys
      - cvat_logs:/home/django/logs
    networks:
      - cvat

  cvat_worker_webhooks:
    container_name: cvat_worker_webhooks
    image: cvat/server:${CVAT_VERSION:-v2.3.0}
    restart: always
    depends_on:
      - cvat_server
    environment:
      CVAT_REDIS_HOST: cvat_redis
      CVAT_POSTGRES_HOST: cvat_db
      NUMPROCS: 1
    command: -c supervisord/worker.webhooks.conf
    volumes:
      - cvat_data:/home/django/data
      - cvat_keys:/home/django/keys
      - cvat_logs:/home/django/logs
    networks:
      - cvat

  # -----------------------------
  # CVAT UI (React Frontend)
  # -----------------------------
  cvat_ui:
    container_name: cvat_ui
    image: cvat/ui:${CVAT_VERSION:-v2.3.0}
    restart: always
    depends_on:
      - cvat_server

    # Traefik routing for UI
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.cvat-ui.rule=Host(${CVAT_HOST:-localhost})'
      - 'traefik.http.routers.cvat-ui.entrypoints=web'
      - 'traefik.http.services.cvat-ui.loadbalancer.server.port=80'

    networks:
      - cvat

  # -----------------------------
  # Traefik Reverse Proxy
  # -----------------------------
  traefik:
    image: traefik:v2.9
    container_name: traefik
    restart: always
    command:
      - '--providers.docker.exposedByDefault=false'
      - '--providers.docker.network=cvat'
      - '--entryPoints.web.address=:8080'
    ports:
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cvat

  # -----------------------------
  # OPA Authorization
  # -----------------------------
  cvat_opa:
    container_name: cvat_opa
    image: openpolicyagent/opa:0.34.2-rootless
    restart: always
    networks:
      cvat:
        aliases:
          - opa
    command:
      - run
      - --server
      - --set=decision_logs.console=true
      - --set=services.cvat.url=http://cvat-server:8080
      - --set=bundles.cvat.service=cvat
      - --set=bundles.cvat.resource=/api/auth/rules
      - --set=bundles.cvat.polling.min_delay_seconds=5
      - --set=bundles.cvat.polling.max_delay_seconds=15

# -----------------------------
# Volumes
# -----------------------------
volumes:
  cvat_db:
  cvat_data:
  cvat_keys:
  cvat_logs:

# -----------------------------
# Networks
# -----------------------------
networks:
  cvat:
