services:
  video-analysis:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount outputs directory - CRITICAL!
      - ./outputs:/app/outputs
      # Mount uploads directory  
      - ./uploads:/app/uploads
      # Mount models directory
      - ./models:/app/models
      # Optional: mount samples
      - ./samples:/app/samples:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    working_dir: /app